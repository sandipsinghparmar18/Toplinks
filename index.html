<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }

        /* Container for all profile links */
        .profile-container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: #2e2e2e;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #fff;
        }

        /* Link styling */
        .profile-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #444;
            font-size: 1.1em;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Link icons */
        .profile-link img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: invert(1);
        }

        /* Hover effect */
        .profile-link:hover {
            background-color: #6e8efb;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Connect with Me</h1>
        <!-- Links with icons for each profile -->
        <a href="https://leetcode.com/u/sandipsinghparmar333/" class="profile-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" alt="LeetCode"> LeetCode
        </a>
        <a href="https://www.geeksforgeeks.org/user/sandipsinghparmar/" class="profile-link" target="_blank">
            <img src="https://play-lh.googleusercontent.com/ZI21NMObsjB7DbPU_EXRymHJL3HQpfsrB2N4CWb-diXm4xjl_13mmetYQZvcpgGf-64" alt="GeeksforGeeks"> GeeksforGeeks
        </a>
        <a href="https://www.naukri.com/code360/profile/fe078872-8e2e-49ef-a52c-35197ac1a024" class="profile-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1051/1051277.png" alt="Coding Ninjas"> Coding Ninjas
        </a>
        <a href="https://github.com/sandipsinghparmar18" class="profile-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub"> GitHub
        </a>
        <a href="https://x.com/sandipsinghpar" class="profile-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"> Twitter
        </a>
        <a href="https://mern-portfolio-frontend-gy7s.onrender.com/" class="profile-link" target="_blank">
            <img src="https://img.icons8.com/?size=100&id=naDnVpQ3BNkR&format=png&color=000000" alt="Twitter"> Portfolio
        </a>
    </div>
</body>
</html>
